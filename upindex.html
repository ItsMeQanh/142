<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission LovePossible üíñ</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .hidden { display: none; opacity: 0; transition: opacity 1s ease-in-out; }
        .fade-in { opacity: 1 !important; }
        button {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }
        button:hover { background-color: #ff4757; }
        .drag-container, .dropzone {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .draggable {
            width: 120px;
            height: 120px;
            object-fit: cover;
            cursor: grab;
            border-radius: 10px;
            border: 3px solid #ff6b81;
        }
        .dropzone {
            width: 650px;
            height: 140px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin: 10px auto;
            border-radius: 10px;
            border: 3px dashed #ff6b81;
            padding: 10px;
        }
        #countdown {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåπ Mission LovePossible üåπ</h1>
        <button id="startButton">Start Mission</button>
        
        <div id="step1" class="hidden">
            <h2>üß© Arrange the Memories in Order</h2>
            <p>Drag the images to arrange them from <strong>earliest to most recent</strong>.</p>
            <div class="drag-container" id="dragContainer">
                <img src="https://i.imgur.com/EaXm3NR.jpg" class="draggable" draggable="true" id="img1">
                <img src="https://i.imgur.com/CbSEc2K.jpg" class="draggable" draggable="true" id="img2">
                <img src="https://i.imgur.com/vzTHQ6x.jpg" class="draggable" draggable="true" id="img3">
                <img src="https://i.imgur.com/ElyoeuY.jpg" class="draggable" draggable="true" id="img4">
            </div>
            <div class="dropzone" id="dropzone"></div>
            <button id="checkOrderButton">Check Order</button>
            <button id="resetButton">Retry</button>
        </div>
        
        <div id="step2" class="hidden">
            <h2>üî¢ Answer the Riddle</h2>
            <p>What year did our love start?</p>
            <input type="text" id="yearAnswer">
            <button id="checkYearButton">Submit</button>
        </div>

        <div id="step3" class="hidden">
            <p>What‚Äôs the best number to go with 23?</p>
            <input type="text" id="numberAnswer">
            <button id="checkNumberButton">Submit</button>
        </div>

        <div id="countdownContainer" class="hidden">
            <h2>‚è≥ Countdown to 10 AM Liverpool Time</h2>
            <p id="countdown"></p>
        </div>
    </div>
    
    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            document.getElementById("step1").classList.remove("hidden");
            setTimeout(() => document.getElementById("step1").classList.add("fade-in"), 50);
        });

        let correctOrder = ["img1", "img2", "img3", "img4"];
        let dropZone = document.getElementById("dropzone");
        let draggedItem = null;

        document.querySelectorAll(".draggable").forEach(img => {
            img.addEventListener("dragstart", event => {
                draggedItem = event.target;
            });
        });

        dropZone.addEventListener("dragover", event => {
            event.preventDefault();
        });

        dropZone.addEventListener("drop", event => {
            event.preventDefault();
            if (draggedItem) {
                dropZone.appendChild(draggedItem);
                draggedItem = null;
            }
        });

        document.getElementById("checkOrderButton").addEventListener("click", function() {
            let placedImages = Array.from(dropZone.children).map(img => img.id);
            console.log("Placed Images:", placedImages);
            console.log("Expected Order:", correctOrder);
            if (placedImages.length !== 4) {
                alert("Try again babi! Arrange all images first.");
                return;
            }
            if (JSON.stringify(placedImages) === JSON.stringify(correctOrder)) {
                document.getElementById("step2").classList.remove("hidden");
                setTimeout(() => document.getElementById("step2").classList.add("fade-in"), 50);
            } else {
                alert("Try again babi! The order is incorrect.");
            }
        });

        document.getElementById("resetButton").addEventListener("click", function() {
            dropZone.innerHTML = "";
            document.getElementById("dragContainer").append(...document.querySelectorAll(".draggable"));
        });
    </script>
</body>
</html>
