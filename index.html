<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission LovePossible üíñ</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .hidden { display: none; opacity: 0; transition: opacity 1s ease-in-out; }
        .fade-in { opacity: 1 !important; }
        button {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }
        button:hover { background-color: #ff4757; }
        input {
            padding: 12px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            text-align: center;
        }
        .draggable {
            width: 120px;
            height: 120px;
            object-fit: cover;
            cursor: grab;
            border-radius: 10px;
            border: 3px solid #ff6b81;
        }
        .dropzone {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            width: 650px;
            height: 150px;
            background: white;
            align-items: center;
            border-radius: 10px;
            border: 3px dashed #ff6b81;
            padding: 10px;
        }
        #countdown {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            color: yellow;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåπ Mission LovePossible üåπ</h1>
        <button id="startButton">Start Mission</button>
        
        <!-- Step 1 -->
        <div id="step1" class="hidden">
            <h2>üß© Arrange the Memories in Order</h2>
            <p>Drag the images to arrange them from <strong>earliest to most recent</strong>.</p>
            <div class="drag-container" id="dragContainer">
                <img src="https://i.imgur.com/CbSEc2K.jpg" class="draggable" draggable="true" id="img2">
                <img src="https://i.imgur.com/ElyoeuY.jpg" class="draggable" draggable="true" id="img4">
                <img src="https://i.imgur.com/EaXm3NR.jpg" class="draggable" draggable="true" id="img1">
                <img src="https://i.imgur.com/vzTHQ6x.jpg" class="draggable" draggable="true" id="img3">
            </div>
            <div class="dropzone" id="dropzone"></div>
            <button id="checkOrderButton">Check Order</button>
            <button id="resetButton">Retry</button>
        </div>
        
        <!-- Step 2 -->
        <div id="step2" class="hidden">
            <h2>üî¢ Answer the Riddle</h2>
            <p>What year did our love start?</p>
            <input type="text" id="yearAnswer" placeholder="Enter the year">
            <button id="checkYearButton">Submit</button>
        </div>

        <!-- Step 3 -->
        <div id="step3" class="hidden">
            <p>What‚Äôs the best number to go with 23?</p>
            <input type="text" id="numberAnswer" placeholder="Enter the number">
            <button id="checkNumberButton">Submit</button>
        </div>

        <!-- Countdown -->
        <div id="countdownContainer" class="hidden">
            <h2>‚è≥ Countdown to 10 AM Liverpool Time</h2>
            <p id="countdown">Loading...</p>
        </div>
    </div>
    
    <script>
        // Step 1 Script
        document.getElementById("startButton").addEventListener("click", function() {
            document.getElementById("step1").classList.remove("hidden");
            setTimeout(() => document.getElementById("step1").classList.add("fade-in"), 50);
        });

        let draggedItem = null;
        document.querySelectorAll(".draggable").forEach(img => {
            img.addEventListener("dragstart", event => {
                draggedItem = event.target;
                event.dataTransfer.setData("text", event.target.id);
            });
        });

        let dropZone = document.getElementById("dropzone");
        dropZone.addEventListener("dragover", event => {
            event.preventDefault();
        });

        dropZone.addEventListener("drop", event => {
            event.preventDefault();
            let droppedId = event.dataTransfer.getData("text");
            let droppedItem = document.getElementById(droppedId);
            if (droppedItem) {
                dropZone.appendChild(droppedItem);
            }
        });

        document.getElementById("checkOrderButton").addEventListener("click", function() {
            let correctOrder = ["img1", "img2", "img3", "img4"];
            let placedImages = Array.from(dropZone.children).map(img => img.id);
            if (JSON.stringify(placedImages) === JSON.stringify(correctOrder)) {
                document.getElementById("step2").classList.remove("hidden");
                setTimeout(() => document.getElementById("step2").classList.add("fade-in"), 50);
            } else {
                alert("Try again babi!");
            }
        });

        // Step 2 and 3 Script
        document.getElementById("checkYearButton").addEventListener("click", function() {
            let answer = document.getElementById("yearAnswer").value.trim();
            if (answer === "2023") {
                document.getElementById("step3").classList.remove("hidden");
                setTimeout(() => document.getElementById("step3").classList.add("fade-in"), 50);
            } else {
                alert("Try again babi!");
            }
        });

        document.getElementById("checkNumberButton").addEventListener("click", function() {
            let answer = document.getElementById("numberAnswer").value.trim();
            if (answer === "7") {
                document.getElementById("countdownContainer").classList.remove("hidden");
                setTimeout(() => document.getElementById("countdownContainer").classList.add("fade-in"), 50);
                startCountdown();
            } else {
                alert("Try again babi!");
            }
        });

      function startCountdown() {
    const eventDate = new Date("February 14, 2025 10:00:00 GMT").getTime();
    const countdownElement = document.getElementById("countdown");

    // Heartfelt and refined message for Valentine's Day
    countdownElement.innerHTML = `
        <div style="text-align: center; padding: 30px; position: relative;">
            <p style="font-size: 32px; font-weight: bold; color: #ffcccb; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);">
                üíñ It's Valentine's Day! üíñ
            </p>
            <p style="font-size: 22px; color: #ffffff; font-weight: bold; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6); max-width: 600px; margin: auto;">
                üíï I‚Äôve made a little something just for you. I hope today fills your heart with warmth, joy, and laughter.
                Even though we‚Äôre apart, know that you‚Äôre always on my mind. Stay convivial, joyous, and may life always bring you happiness and luck.
                You mean the world to me, and I hope this brings a smile to your day üíï
                Tom üíï
            </p>
            
            <div style="margin-top: 30px; display: flex; justify-content: center; align-items: center;">
                <div id="countdown-box" style="
                    background: rgba(255, 255, 255, 0.2);
                    padding: 20px 30px;
                    border-radius: 20px;
                    display: inline-block;
                    text-align: center;
                    box-shadow: 0px 0px 15px rgba(255, 105, 180, 0.8);
                    position: relative;
                    overflow: hidden;
                ">
                    <p style="font-size: 24px; color: #ffcccb; font-style: italic; font-weight: bold; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);">
                        ‚è≥ Counting Down to Your Surprise ‚è≥
                    </p>
                    <p id="timeRemaining" style="
                        font-size: 50px; 
                        font-weight: bold; 
                        color: #ffd700; 
                        text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
                    "></p>
                </div>
            </div>
        </div>
    `;

    const timeRemaining = document.getElementById("timeRemaining");

    // Soft glowing animation effect for the countdown box
    document.getElementById("countdown-box").style.animation = "pulse 1.5s infinite alternate";

    // Countdown logic
    const timer = setInterval(() => {
        let now = new Date().getTime();
        let timeLeft = eventDate - now;

        if (timeLeft <= 0) {
            clearInterval(timer);
            timeRemaining.innerHTML = `
                üéâ The Moment Has Arrived! Click to see what‚Äôs waiting for you! üíñ
            `;
            timeRemaining.style.color = "#ffd700";
            timeRemaining.style.textShadow = "4px 4px 12px rgba(255, 215, 0, 1)";
        } else {
            let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            timeRemaining.innerHTML = `
                <span style="color: #ff4747; font-weight: bold;">${hours}</span>h  
                <span style="color: #ffcc00; font-weight: bold;">${minutes}</span>m  
                <span style="color: #ff1493; font-weight: bold;">${seconds}</span>s  
            `;
        }
    }, 1000);
}



    </script>
</body>
</html>
